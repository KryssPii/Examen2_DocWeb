<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hologram Infinite Jets</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="separator">
        <!-- À compléter -->
    </header>

    <section id="introduction">
        <!-- À compléter -->
    </section>

    <section id="description" class="separator">
        <div class="features">
            <h1 class="separator title">Feature Overview</h1>
            <!-- A compléter -->
        </div>
        <div class="resources secondary-background">
            <h1 class="separator title">Resources</h1>
            <!-- A compléter -->
        </div>
    </section>

    <section id="shop">
        <h1 class="separator title">Shop</h1>
        <div class="articles">
            <article>
                <img src="img/device_shop.webp" alt="Infinite Jets device product image">
                <div class="info">
                    <h1>Infinite Jets</h1>
                    <h2>CHF 370.00</h2>
                </div>
            </article>

            <article>
                <img src="img/tote.webp" alt="Hologram tote bag">
                <div class="info">
                    <h1>Hologram Tote</h1>
                    <h2>CHF 21.00</h2>
                </div>
            </article>

            <article>
                <img src="img/hat.webp" alt="Hologram logo hat">
                <div class="info">
                    <h1>Logo Hat</h1>
                    <h2>CHF 21.00</h2>
                </div>
            </article>

            <article>
                <img src="img/shirt.webp" alt="Hologram logo t-shirt">
                <div class="info">
                    <h1>Logo T-Shirt</h1>
                    <h2>CHF 21.00</h2>
                </div>
            </article>

            <article>
                <img src="img/shirt_dark.webp" alt="Hologram t-shirt dark variant">
                <div class="info">
                    <h1>Hologram T-Shirt</h1>
                    <h2>CHF 21.00</h2>
                </div>
            </article>
        </div>
    </section>

    <img src="img/device_bottom.jpg" alt="Infinite Jets device detail view">

    <!-- Footer -->
    <footer class="dark-background">

        <section id="footer--logo" class="separator">
            <img src="img/logo_light.webp" alt="Hologram Logo">
        </section>
        <!-- A compléter -->
    </footer>
</body>

</html>
